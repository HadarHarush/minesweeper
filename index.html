<body onload="initGame(0, 'easy')">

    <div class="curr-stats-cont">
        <div class="left-cont">
            <div class="shown-cont">
                <div class="content-cont">
                    <h2>85</h2>
                    <div class="square-cont">
                        <div class="square"></div>
                    </div>
                </div>
            </div>
            <div class="flags-cont">
                <div class="content-cont">
                    <h2>0</h2>

                        <h2 class="flag">ðŸš©</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-cont">
            <div class="select-cont">
                <select>
                    <option onclick="console.log('clicked!')">easy</option>
                    <option onclick="initGame(this)">medium</option>
                    <option onclick="initGame(this)">hard</option>
                </select>
            </div>
        </div>
    </div>
    <div class="shadow hidden">
        <div class="lose">
            <h2>you snoozed,<br>and thereefore you loosed</h2>
            <div>
                <div class="restart-cont">
                    <select>
                        <option onclick="console.log('clicked!')">easy</option>
                        <option onclick="initGame(this)">medium</option>
                        <option onclick="initGame(this)">hard</option>
                    </select>
                    <button onclick="restartClick()">new game</button>
                </div>
            </div>
        </div>
    </div>
